<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hover Placeholder With Validation</title>
	<link rel="stylesheet" type="text/css" href="second.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>REGISTER</h1>
		<form id="registration_form">
			<div>
				<input type="text" id="form_username" name="" required="">
				<span class="error_form" id="username_error_message"></span>
				<label>
					Username
				</label>
			</div>
			<div>
				<input type="password" id="form_password" name="" required="">
				<span class="error_form" id="password_error_message"></span>
				<label>Password</label>
			</div>
			<div>
				<input type="password" id="form_confirm_password" name="" required="">
				<span class="error_form" id="confirm_password_error_message"></span>
				<label>Confirm Password</label>
			</div>
			<input type="submit" value="Register" name="">
		</form>
	</div>
	<script type="text/javascript">
      $(function() {

         $("#username_error_message").hide();
         $("#password_error_message").hide();
         $("#confirm_password_error_message").hide();

         var error_username = false;
         var error_password = false;
         var error_confirm_password = false;

         $("#form_username").focusout(function(){
            check_username();
         });
         $("#form_password").focusout(function() {
            check_password();
         });
         $("#form_confirm_password").focusout(function() {
            check_confirm_password();
         });

         function check_username() {
            var pattern = /^[a-zA-Z-0-9]*$/;
            var username = $("#form_username").val();
            if (pattern.test(username) && username !== '') {
               $("#username_error_message").hide();
               $("#form_username").css("border-bottom","2px solid #34F458");
            } else {
               $("#username_error_message").html("Should contain only Characters");
               $("#username_error_message").show();
               $("#form_username").css("border-bottom","2px solid #F90A0A");
               error_username = true;
            }
         }

         function check_password() {
            var password_length = $("#form_password").val().length;
            if (password_length < 3) {
               $("#password_error_message").html("Atleast 3 Characters");
               $("#password_error_message").show();
               $("#form_password").css("border-bottom","2px solid #F90A0A");
               error_password = true;
            } else {
               $("#password_error_message").hide();
               $("#form_password").css("border-bottom","2px solid #34F458");
            }
         }

         function check_confirm_password() {
            var password = $("#form_password").val();
            var confirm_password = $("#form_confirm_password").val();
            if (password !== confirm_password) {
               $("#confirm_password_error_message").html("Passwords Did not Matched");
               $("#confirm_password_error_message").show();
               $("#form_confirm_password").css("border-bottom","2px solid #F90A0A");
               error_confirm_password = true;
            } else {
               $("#confirm_password_error_message").hide();
               $("#form_confirm_password").css("border-bottom","2px solid #34F458");
            }
         }

         $("#registration_form").submit(function() {
            error_username = false;
            error_password = false;
            error_confirm_password = false;

            check_username();
            check_password();
            check_confirm_password();

            if (error_username === false && error_password === false && error_confirm_password === false) {
               alert("Registration Successfull");
               return true;
            } else {
               alert("Please Fill the form Correctly");
               return false;
            }
         });
      });
   </script>
</body>
</html>
